<!doctype html><html lang="en"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Fancy-weather</title><link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet"/><script>var map;function initMap(){map=new google.maps.Map(document.getElementById("map"))}</script><script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBvbmta3YYE5MDrB1LhYmhAS4gXKxMokeU&language=en&callback=initMap" async></script><link href="style.css" rel="stylesheet"></head><body><div class="app"><div class="app__screen"><div class="app__content-screen"><header class="app__header"><div class="app__controls controls"><div class="controls__left"><div class="controls__change-bg btn-change-bg btn-change-bg_process"><img src="03dfa376cd2690b14a15fa17a1b77fa2.svg" alt=""/></div><div class="controls__select select"><div class="select__value"></div><div class="select__options"><div class="select__option">en</div><div class="select__option">ru</div><div class="select__option">be</div></div></div><div class="controls__temp-change temp-changer"><div class="temp-changer__btn-celsius">C&deg;</div><div class="temp-changer__btn-fahrenheit">F&deg;</div><div class="temp-changer__show-switcher"></div></div></div><div class="controls__right"><button class="controls__btn-speak"></button> <button class="controls__btn-stop"></button> <input class="controls__volume volume" type="range" min="0" max="1" step="0.1"/></div></div><div class="app__form"><form action="/" class="form"><div class="form__search-field"><input class="form__input"/><div class="form__micro"></div></div><input class="form__btn-submit form__btn-submit_process" value="" type="submit"/></form></div></header><main class="app__content content"><div class="content__forecast forecast"><div class="forecast__left"><div class="forecast__place-info"><p class="forecast__place"></p><p class="forecast__date"></p></div><div class="forecast__today-info"><div class="today-card"><div class="today-card__left"><p class="today-card__temp"></p></div><div class="today-card__right"><div class="today-card__image"></div><div class="today-card__info"></div></div></div></div></div><div class="forecast__right forecast__slider" data-mobile="false"><div class="forecast__next-days-info swiper-wrapper"></div></div></div><div class="content__geolocation geolocation"><div class="geolocation__map-container"><div id="map" class="geolocation__map"></div></div><div class="geolocation__coordinates"><p class="geolocation__latitude"></p><p class="geolocation__longitude"></p></div></div></main></div></div></div><script src="script.js"></script></body></html>
